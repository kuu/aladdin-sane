<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Be your David.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change your profile picture to Aladdin Sane</title>

    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div class="hero-unit">
      <h1>Don't cry.</h1>
      <h1>Be Sane.</h1>
      <p>Change your profile picture with:</p>
      <ul>
        <li>Upload your picture.</li>
        <li>Place the flash on your face.</li>
        <li>Freeze and save the image by right click on the image.</li>
      </ul>
      <div class="fileInput btn btn-primary">
        <span>Upload</span>
        <input type="file" accept="image/*" class="file">
      </div>
      <div class="picture"></div>
      <div class="result"></div>
    </div>


    <!-- build:js scripts/main.js -->
    <script src="scripts/data.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

  </body>
</html>
